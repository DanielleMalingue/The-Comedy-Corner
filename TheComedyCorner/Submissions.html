<html>
  <link href="laughandeat.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Slackey">
  <head>
    <title>Form Submission Page</title>
  </head>
  <style>


    .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 50px;
    background: linear-gradient(15deg, #4ebeff, #ffffff, #fbff00, #4ebeff #ffffff, #4ebeff);
    font-family: "Slackey";
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    box-shadow: 9px 6px 9px 6px #000000;
  }
  
  h1 {
    font-size: 36px;
    margin-bottom: 30px;
    font-family: 'Slackey';
    text-transform: uppercase;
    color: #ffffff;
    text-shadow: -3px 0 #4ebeff, 0 5px #000000, 5px 0 #000000, 0 -3px #4ebeff;
  }
  
  label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
  }
  
  input,
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 18px;
    border-radius: 5px;
    font-family: 'Slackey';
    border: none;
    background-color: rgb(255, 255, 255);
    color: #4ebeff;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  }
  
  input[type="submit"] {
    background-color: white;
    color: #4ebeff;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }
  
  input[type="submit"]:hover {
    background-color: yellow;
    color: rgb(0, 0, 0);
    transform: scale(1.1);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }
  
  textarea {
    resize: none;
    font-family: 'Slackey';
  }
  
  input:focus,
  textarea:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }
  
  ::-webkit-input-placeholder {
    color: gray;
  }
  
  ::-moz-placeholder {
    color: gray;
  }
  
  :-ms-input-placeholder {
    color: gray;
  }
  
  :-moz-placeholder {
    color: gray;
  }
  
  /* Fun effects */
  
  .container {
    position: relative;
    overflow: hidden;
  }
  
  .container:before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(15deg,#fbff00, #4ebeff, #fbff2d);
    transform: rotate(45deg);
    transition: opacity 0.5s ease-in-out;
    opacity: .4;
    z-index: -1;
  }
  
  .container:hover:before {
    opacity: 1;
  }
  
  .body {
    background-color: #4ebeff;
    color: rgb(0, 0, 0);
    background: linear-gradient(15deg,#4ebeff,#eeefb3,  #4ebeff, #ffffff);
    font-family: "Slackey";
    text-align: center;
    border-radius: 10px;
  }
  
  </style>
  <body class="body">
    <div class="logo1"><a href="laughandeat.html">The Comedy Corner</a> </div>   
    <div class="header1">   
      <a href="Jokes.html">Jokes</a> &nbsp; &nbsp;
       <a href="Memes.html">Memes</a> &nbsp; &nbsp; 
       <a href="About.html">About</a>&nbsp; &nbsp;
        <a href="Submissions.html">Contact Us</a> &nbsp;  
       </div>

       <div class="container">
        <h1>Contact Us</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="The Comedy Corner" required >
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="info@thecomedycorner.com" required>

    <label for="file-input">Submit a file:</label>
  <input type="file" id="file-input" name="file">

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Submit anything, Leave a comment, Ask a Question" required></textarea>

          
  <input type="submit" value="Submit">
        </form>
   
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
 $(document).ready(function() {
  $('form').submit(function(event) {
    event.preventDefault(); // prevent form submission
    $('.container').hide(); // hide the contact form
    $('<h1>Thank you for your submission!</h1>').css({
      position: 'fixed',
      top: '50%',
      left: '50%',
      transform: 'translate(-50%, -50%)',
      textAlign: 'center'
    }).appendTo('body'); // display thank you message
  });
});
  </script>
</html>
